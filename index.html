<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Final Exem Angular</title>
<link rel="stylesheet" href="css/index.css">
<script src="js/angular.js"></script>
<link rel="stylesheet" href="css/jquery.css">
<script src="js/jquery-3.2.1.js"></script>
<link rel="stylesheet" href="css/bootstrap.css">
</head>

<body  ng-app="livetoeat" ng-controller="diet" style="background-image: url(images/IMG_4252.jpg)">
	
	<div style="display: block; position: fixed;bottom: 40px;right: 40px;z-index: 99;cursor: pointer;">
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Đăng Nhập</button>
	</div>
	<!-- Modal-->
					<div class="modal fade" id="myModal" role="dialog">
					<div class="modal-dialog">

				  <!-- Modal content-->
					  <div class="modal-content">
						<div class="modal-header">
						  <button type="button" class="close" data-dismiss="modal">&times;</button>
						  <h4 class="modal-title" style="color: black;">Đăng Nhập</h4>
						</div>
						<div class="modal-body">
							
							<form name = "studentForm">
           						<div>
									<h3>Tên :</h3>
									<input name="ten" type="text" ng-model="ten" length = "100" required>
                     				<span style = "color:red" ng-show = "studentForm.ten.$dirty && studentForm.ten.$invalid">
										<span ng-hide = "studentForm.ten.$error.required">Vui lòng nhập tên</span>
										<span ng-hide = "studentForm.ten.$error.ten">Vui lòng nhập tên</span>
                    	 			</span>
								</div>	
								
                  				<div>
								<h3>Email: </h3><!--email-->
					  			<input name = "email" type = "email" ng-model = "email" length = "100" required>
                     			<span style = "color:red" ng-show = "studentForm.email.$dirty && studentForm.email.$invalid">
									<span ng-show = "studentForm.email.$error.required">Bạn đang nhập sai cú pháp Email</span>
									<span ng-show = "studentForm.email.$error.email">Bạn đang nhập sai cú pháp Email</span>
                    	 		</span>
								</div>
                 
         					
							
						<div class="modal-footer">
						  <button type="button" class="btn btn-default" data-dismiss="modal" ng-disabled="error || incomplete " ng-click="dangnhap()">Đăng Nhập</button>
						</div>
							
							</form>
					  </div>

					</div>
			  		</div>
    				</div>
	
	
	
<div><!--mở!-->
  <div class="row bg ">
    <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 header">
		<h1>Thực đơn ăn kiêng trong tuần</h1> 
		<h4>Sống khỏe mỗi ngày </h4>			
	</div>
  </div>
</div>
	
	
	
<div><!--thân!-->
  <div class="row">
    <div class="menu ">
      <div class=" col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4 ">
        <button class="btn btn-primary" ng-click="thu2()">Thứ 2</button>
        <button type="button" class="btn btn-primary" ng-click="thu3()">Thứ 3</button>
        <button type="button" class="btn btn-primary" ng-click="thu4()">Thứ 4</button>
        <button type="button" class="btn btn-primary" ng-click="thu5()">Thứ 5</button>
        <button type="button" class="btn btn-primary" ng-click="thu6()">Thứ 6</button>
        <button type="button" class="btn btn-primary" ng-click="thu7()">Thứ 7</button>
        <button type="button" class="btn btn-primary" ng-click="chunhat()">Chủ Nhật</button>
      </div>
    </div>
    <div class="content" >
      <div class=" col-lg-4 col-md-4 col-sm-4 col-xs-4 ">
        <div class="header bg m1">
          <h1 class="bd">Buổi Sáng </h1>
          <h2></h2>
          <h5>
            <div ng-repeat="x in thucdon" style="font-size: 20px;">{{x.Sang}}</div>
          </h5>
        </div>
      </div>
      <div class=" col-lg-4 col-md-4 col-sm-4 col-xs-4 ">
        <div class="header bg m1">
          <h1 class="bd">Buổi Trưa </h1>
          <h2></h2>
          <h5>
            <div ng-repeat="y in thucdon" style="font-size: 20px;">{{y.Trua}}</div>
          </h5>
        </div>
      </div>
      <div class=" col-lg-4 col-md-4 col-sm-4 col-xs-4 ">
        <div class="header bg m1">
          <h1 class="bd">Buổi Tối </h1>
          <h2></h2>	
          <h5>
            <div ng-repeat="z in thucdon" style="font-size: 20px;">{{z.Toi}}</div>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer"><!--kết!-->
  <p>&copy;2018 Bài thi Angular . Aptech 2018 | Design by <a href="https://www.facebook.com/lehuy.roxyproduction">Lê Huy</a></p>
</div>

<script src="js/jQuery.js"></script> 
<script src="js/bootstrap.js"></script> 
<script> 

		var eat=angular.module('livetoeat',[]);
		eat.controller('diet',function($scope,$http){
			$scope.sang = 0;
			$scope.trua = 0;
			$scope.toi = 0;	
    	$scope.thu2 = function() {
			$http.get("thu2.txt")
			.then(function(response){
				$scope.thucdon=response.data;
			});
			}	
		$scope.thu3 = function() {
			$http.get("thu3.txt")
			.then(function(response){
				$scope.thucdon=response.data;
			});
			}
		$scope.thu4 = function() {
			$http.get("thu4.txt")
			.then(function(response){
				$scope.thucdon=response.data;
			});
			}
		$scope.thu5 = function() {
			$http.get("thu5.txt")
			.then(function(response){
				$scope.thucdon=response.data;
			});
			}
		$scope.thu6 = function() {
			$http.get("thu6.txt")
			.then(function(response){
				$scope.thucdon=response.data;
			});
			}
		$scope.thu7 = function() {
			$http.get("thu7.txt")
			.then(function(response){
				$scope.thucdon=response.data;
			});
			}
		$scope.chunhat = function() {
			$http.get("chunhat.txt")
			.then(function(response){
				$scope.thucdon=response.data;
			});
			}
		});	
	</script>
	
	
</body>
</html>
